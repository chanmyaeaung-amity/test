name: Android CI

on:
  workflow_dispatch: # Allows manual triggering
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'master' # Default branch to use if none is specified

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }} # Checkout the specified branch
    
    
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Apk
      run: ./gradlew clean assembleDebug

    # Step 5: Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4.5.0
      with:
        name: app-build-artifacts
        path: app/build/outputs/apk/**/*.apk # Path to the built APK(s)
